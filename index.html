<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <h1>Пловец</h1>
        <p>Задача</p>
        <div class="inp">
            <div class="bord">
                <p>Месяц рождения</p>
                <input id="month" placeholder="0" type="number" min="1" max="12">
            </div>
            <div class="bord">
                <p>День рождения</p>
                <input id="day" placeholder="0" type="number" min="1" max="30">
            </div>
            <div class="bord">
                <p>Год рождения</p>
                <input id="year" placeholder="0" type="number" min="1950" max="2025">
            </div>


            <button id="btn">Рассчитать</button>

        </div>

        <p id="ans"></p>
    </div>

</body>
<script src="/main.js"></script>

</html>
